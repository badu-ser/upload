<!-- CSS -->
<style>
.upload-button {
  display: inline-block;
  padding: 12px 24px;
  background: #1e88e5;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-family: system-ui;
  font-weight: 500;
  transition: background 0.2s, transform 0.1s;
}

.upload-button:hover {
  background: #1565c0;
}

.upload-button:active {
  transform: scale(0.98);
}

.upload-button:focus-within {
  outline: 2px solid #90caf9;
  outline-offset: 2px;
}

.upload-status {
  margin-top: 12px;
  color: #666;
  font-family: system-ui;
}
    </style>
